<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Zapping HLS</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="index.html"> Zapping HLS </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Regístrate</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="p-3 m-0 border-0 m-0 border-0">
        <div class="d-lg-flex justify-content-between">
          <h1>Regístrate</h1>
          <div class="sized-form">
            <form id="signup-form">
              <!-- Name input -->
              <div class="form-outline form-floating mb-4">
                <input type="text" id="name" class="form-control" required />
                <label class="form-label" for="name">Nombre</label>
              </div>
              <!-- Email input -->
              <div class="form-outline form-floating mb-4">
                <input type="email" id="email" class="form-control" required />
                <label class="form-label" for="email">Email</label>
              </div>
              <!-- Password input -->
              <div class="form-outline form-floating mb-4">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
                <label class="form-label" for="password">Contraseña</label>
              </div>
              <!-- Repeat Password input -->
              <div class="form-outline form-floating mb-4">
                <input
                  type="password"
                  id="confirm-password"
                  class="form-control"
                  required
                />
                <label class="form-label" for="confirm-password"
                  >Verificar contraseña</label
                >
              </div>
              <!-- Submit button -->
              <div class="d-lg-flex">
                <button type="submit" class="btn btn-primary btn-block mb-3">
                  Registrarse
                </button>
                <button
                  type="button"
                  id="set-form-values-button"
                  class="btn btn-outline-success btn-block mb-3 ms-3"
                >
                  Llenar formulario
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./signup.js"></script>
</html>
